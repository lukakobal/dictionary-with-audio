<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dictionary with Audio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Dictionary App</h1>
      <p class="lead">
        Enter an English word to see its meaning, example sentence and
        pronunciation.
      </p>

      <div class="search">
        <input
          id="wordInput"
          type="text"
          placeholder="Type a word (e.g. nature)"
        />
        <button id="searchBtn">Search</button>
      </div>

      <div id="result" class="card hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
